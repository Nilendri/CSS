<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: green;
      position: relative;
      /* animation-name: asha; */
      animation-name: aasha;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      /* it takes their position */
      /* animation-fill-mode: forwards; */
      animation-timing-function: ease-out;
      animation-delay: 3s;
      animation-direction: reverse;
      /* animation: name,duratin,timing-function,delay,iteration-cout,fill-mode; */
    }
    /* @keyframes asha{
    0%{
        top: 0px;
        left:0px
    }
    25%{
        top: 250px;
        left: 0px;
    }
    75%{
        top: 250px;
        left: 250px;
    }
    100%{
        top: 0px;
        left: 250px;
    }
} */
    @keyframes aasha {
      from {
        width: 200px;
        height: 100px;
      }
      to {
        width: 500px;
        height: 200px;
      }
    }
  </style>
  <body>
    <div class="container">
      <div class="box">this is box</div>
    </div>
  </body>
</html>
