<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute</title>
    <style>
      .container {
        margin: auto;
        width: 20px;
        display: block;
      }
      input {
        display: block;
      }
      /* pseudo selectors */
      input[type="text"] {
        padding: 20px;
        background-color: purple;
      }
      a[target] {
        color: aqua;
      }
      a[target="_self"] {
        color: aliceblue;
      }
      li:nth-child(2) {
        color: brown;
      }
      li:nth-child(2n + 0) {
        color: blue;
      }
      li:nth-child(2) {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><a href="http://google.com" target="_blank">Go to google</a></h1>
      <h1><a href="http://Facebook.com" target="_self">Go to Facebook</a></h1>
      <form action="" class="form-control">
        <input type="text" placeholder="Enter name" />
        <input type="password" placeholder="Enter password" />
        <input type="submit" value="submit" />
      </form>
      <ul>
        <li class="top" id="top1">Item1</li>
        <li class="top" id="top2">Item2</li>
        <li class="top" id="top3">Item3</li>
        <li class="top" id="top4">Item4</li>
        <li class="top" id="top5">Item5</li>
        <li class="top" id="top6">Item6</li>
      </ul>
    </div>
  </body>
</html>
