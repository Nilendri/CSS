<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .navbar {
        background-color: brown;
        border-radius: 30px;
      }
      .navbar ul {
        overflow: auto;
      }
      .navbar li {
        float: left;
        list-style: none;
        margin: 12px 17px;
      }
      .navbar li a {
        padding: 3px 3px;
        text-decoration: none;
        color: white;
      }
      .navbar li :hover{
        background-color: blue;
      }
      .search{
        float: right;
        color: white;
        padding: 12px 78px;
      }
      .navbar input{
        border: 2px solid black;
        background-color: white;
        border-radius: 40px;
        padding: 4px 11px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="">home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">Contact</a></li>
          <div class="search">
            <input type="text" name="search" id="search" placeholder="This is searchbar">
          </div>
        </ul>
      </nav>
    </header>
  </body>
</html>
