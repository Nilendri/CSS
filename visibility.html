<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 40px;
            height: 40px;
            border: 2px solid black;
        }
        #box1{
            background-color: brown;
            position: relative;
            /* top: 20px; */
            z-index: 4px;
        }
        #box2{
            background-color: blue;
            position: relative;
            top: 20px;
            z-index: 30px;
            /* it will hide the element but show its empty space */
            /* visibility: hidden;  */
            /* it will not show the empty space that will hide */
            /* display: none; */
        }
        #box3{
            background-color: cadetblue;
        }
        #box4{
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
</body>
</html>
